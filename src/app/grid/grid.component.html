<div class="uma-app">
  <input placeholder="Filtre... (fonctionne pas)" type="text"
         (oninput)="onFilterChanged($event)"
         (onchange)="onFilterChanged($event)"
         (onkeydown)="onFilterChanged($event)"
         (onkeyup)="onFilterChanged($event)"/>
  <ag-grid-ng2 #agGrid class="ag-fresh" style="width: 100%;"
               [gridOptions]="gridOptions"
               [columnDefs]="columnDefs"
               [showToolPanel]="showToolPanel"
               [rowData]="rowData"
               enableColResize
               enableSorting
               enableFilter
               groupHeaders
               suppressRowClickSelection
               toolPanelSuppressGroups
               toolPanelSuppressValues
               rowHeight="22"
               rowSelection="multiple"
               (rowClicked)="onRowClicked($event)"
               (cellClicked)="oncellClicked($event)">
  </ag-grid-ng2>

</div>
